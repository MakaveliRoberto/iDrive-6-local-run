# Master 2: /dev/i2c/i2c_2/...
<master>
   <offset> 0x48060000 </offset>
   <verbose> 0 </verbose>
   <sys_clock> 96000000 </sys_clock>
# dummy slave to create i2c_2 device tree
   <slave>
      <name> dummy </name>
      <address> 0xa0 </address>
      <format> 7 </format>
      <freq> 100000 </freq>
   </slave>   
</master>

# Master 3: /dev/i2c/i2c_3/...
<master>
   <offset> 0x4807A000 </offset>
   <verbose> 2 </verbose>
# ISR: ergibt sich aus der Datenblattangabe I2C4_IQR (MPU_IRQ) = 62 + 32 (=Offset) = 94
   <int> 94 </int>    
   <sys_clock> 96000000 </sys_clock>
