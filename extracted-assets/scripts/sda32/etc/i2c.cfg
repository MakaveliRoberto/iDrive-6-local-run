      <name> hub_conf </name>
      <address> 0x58 </address>
      <format> 7 </format>
      <freq> 100000 </freq>
   </slave>
# USB84604  Standard-Channel
   <slave>
      <name> hub_std </name>
      <address> 0x5A </address>
