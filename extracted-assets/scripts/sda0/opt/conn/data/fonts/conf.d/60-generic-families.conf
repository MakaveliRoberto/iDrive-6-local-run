<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
 Five "generic" font families used by WebKit are called 'serif', 'sans-serif', 'monospace', 'fantasy' and 'cursive'.
 FontConfig is used to map these families to real font names.
 Fonts supplier should set the mapping for "generic" font families so that it maps these families to fonts which have all the needed characters.
 In order to change the mapping of "generic" font families to real fonts, first find a good font with all commonly used characters.
 Then simply replace the sample font name ( enclosed in <family> tags ) with the name of real font that contains all needed accented characters, e.g. DejaVu Serif.
 Similar steps should be performed for 'sans-serif', 'monospace' etc. font families.
 Of course, it is recommended to actually use a sans-serif fonts for 'sans-serif' family etc.
 The 'default' font family is used for text with no any font family specified.
-->

<!-- serif faces -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
		</prefer>
	</alias>
<!-- sans-serif faces -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arial</family>
		</prefer>
	</alias>
<!-- monospace faces -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Courier New</family>
		</prefer>
	</alias>
<!-- fantasy faces -->
 	<alias>
		<family>fantasy</family>
		<prefer>
			<family>Impact</family>
		</prefer>
	</alias>
<!-- cursive faces -->
	<alias>
		<family>cursive</family>
		<prefer>
			<family>Comic Sans MS</family>
		</prefer>
	</alias>
<!-- default faces -->
	<alias>
		<family>default</family>
		<prefer>
			<family>Helvetica</family>
		</prefer>
	</alias>
</fontconfig>
