##################################################################################
# The technical background is that not all USB devices react gracefully to the USB 
# query asking if they support PFS functionality. Some devices react to this query 
# by falling into a state the necessitates a subsequent reset of the device. 
# On the other hand, device resets are expensive and should be avoided if at all possible. 
# Added blacklisting of devices based on umass_enum.cfg entry as below, based on this pfs 
# query will not be sent if entry is present in cfg file. 
# e.g.: vendor=0x090c,device=0x1000,type=pfs_query_blist 
#
# List of devices where PFS/OAP query should not be sent
# vendor=0x0d7d,device=0x1320,type=pfs_query_blist

# Black-list SMI CORP MSD for PFS query
vendor=0x090c,device=0x1000,type=pfs_query_blist

# Black-List TCB for PFS query
vendor=0x2239,device=0xf004,type=pfs_query_blist

# Black-list Sandisk Cruzer Blade MSD for OAP query
vendor=0x0781,device=0x5567,type=oap_query_blist

# Black-list Samsung P2 PFS for OAP query
vendor=0x04e8,device=0x5083,type=oap_query_blist

# Black-list Sandisk Cruzer 4GB for OAP query, Elvis 1168213
vendor=0x0781,device=0x5530,type=oap_query_blist

# Black-list Sandisk Cruzer Edge 4GB for OAP query, Elvis 
vendor=0x0781,device=0x556b,type=oap_query_blist

# Black-list TCB for OAP query
vendor=0x2239,device=0xf004,type=oap_query_blist

#  Black-list SMC Hub for OAP query
vendor=0x0424,device=0x4604,type=oap_query_blist

#  Black-list SMC Bridge for OAP query 
vendor=0x0424,device=0x2530,type=oap_query_blist

#  Black-list Hama USB Stick 
vendor=0x8644,device=0x800e,type=pfs_query_blist
vendor=0x8644,device=0x800e,type=oap_query_blist

#  Black-list Corsair USB Sticks 
vendor=0x1b1c,device=0x1b1c,type=pfs_query_blist
vendor=0x1b1c,device=0x1b1c,type=oap_query_blist

vendor=0x1b1c,device=0x1ab1,type=pfs_query_blist
vendor=0x1b1c,device=0x1ab1,type=oap_query_blist

vendor=0x1b1c,device=0x1a09,type=pfs_query_blist
vendor=0x1b1c,device=0x1a09,type=oap_query_blist

vendor=0x1b1c,device=0x1a0d,type=pfs_query_blist
vendor=0x1b1c,device=0x1a0d,type=oap_query_blist

# Chipsbank Microelectronics
vendor=0x1e3d,device=0x2096,type=pfs_query_blist
vendor=0x1e3d,device=0x2096,type=oap_query_blist

vendor=0x1e3d,device=0x2093,type=pfs_query_blist
vendor=0x1e3d,device=0x2093,type=oap_query_blist

# See Elvis 1875118, 1874098: Physical layer - Port 1 CDP GND shift test failed
vendor=0x1a0a,device=0x0200,type=pfs_query_blist
vendor=0x1a0a,device=0x0200,type=oap_query_blist

