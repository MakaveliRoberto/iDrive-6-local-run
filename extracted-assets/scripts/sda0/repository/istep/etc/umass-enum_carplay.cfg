VERSION=2.0
#                     List of USB ID's    http://www.linux-usb.org/usb.ids
#
# Config file for MediaLauncher 
#
# @Author: Nikhil Patil
# @Date:   18 Dec 2006
# @Update: 11 Mar 2009
#
# TAGS:
#      vendor=    vendor id
#      device=    device id
#      type=      device type [ MSD/ETH/SER/PFS/AUD ]
#      driver=    driver to use
#      args=      arguments to driver
#      cam=       parameters to cam layer 
#      blk=       parameters to io-blk.so 
#      qnx4=      parameters to qnx4 filesystem
#      qnx6=      parameters to qnx6 filesystem
#      dos=       parameters to dos filesystem
#      ntfs=      parameters to ntfs filesystem
#      hfs=       parameters to hfs filesystem
#      exfat=     parameters to exfat filesystem
#      cdrom=     parameters to cam-cdrom.so
#      disk=      parameters to cam-disk.so 
#      netif=     network interface number
#      netip=     ip address to assign to adaptor
#      netmsk=    netmask to assign to adaptor
#NOTE: Any line with vid/did = 0xffff should be the last in its class.
#REMARK: This file should be in UNIX file format, please convert it using Ultra-Edit DOS to UNIX conversion utility. 
ehci_driver=io-usb,ehci_args=-c,ehci_argsv=</>-vvvvv</>-d</>omap5-xhci</>ioport=0x4a030000 irq=124 verbose=5</>-d</>hb-ehci-omap3</>ioport=0x4a064c00 irq=109 verbose=5 num_itd=256 portd</>

