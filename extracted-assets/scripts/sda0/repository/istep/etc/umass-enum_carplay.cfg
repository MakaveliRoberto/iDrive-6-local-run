##########     OAP Devices  ###########
# Version    ProductID   Communication
# ======================================
# AOAv1     0x2D00      accessory
#           0x2D01	    accessory + adb
# AOAv2	    0x2D02	    audio
#	        0x2D03	    audio + adb
#	        0x2D04	    accessory + audio
#	        0x2D05	    accessory + audio + adb
vendor=0x18d1,device=0x2d00,type=OAP,driver=/opt/mm/bin/devc-serusb-aoap,aps_partname=softrt_MME,args=-vvvvv,argsv=</>-l</>16384</>
vendor=0x18d1,device=0x2d01,type=OAP,driver=/opt/mm/bin/devc-serusb-aoap,aps_partname=softrt_MME,args=-vvvvv,argsv=</>-l</>16384</>
vendor=0x18d1,device=0x2d04,type=OAP,driver=/opt/mm/bin/devc-serusb-aoap,aps_partname=softrt_MME,args=-vvvvv,argsv=</>-l</>16384</>,driver=io-audio,aps_partname=System,args=-vvvv,cap_name=android-usb-audio
vendor=0x18d1,device=0x2d05,type=OAP,driver=/opt/mm/bin/devc-serusb-aoap,aps_partname=softrt_MME,args=-vvvvv,argsv=</>-l</>16384</>,driver=io-audio,aps_partname=System,args=-vvvv,cap_name=android-usb-audio

