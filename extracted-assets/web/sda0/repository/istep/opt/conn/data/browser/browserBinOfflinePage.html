function getTranslation(arr,lang)
{
	var text;
	
	if( lang != undefined ){
		text = arr[lang];
		if( text != undefined && text != "" )
			return text;
		lang = lang.substring(0,2);
		for (var isocode in arr){
			if( lang == isocode.substring(0,2) )
				return arr[isocode];
		}
	}
		
	return arr['en_US']; // fallback to english if no translation is found	

}

function setTexts(){
	language = navigator.language;
	
	language = language.replace(/-/g, "_");
	
	var title = getTranslation(titles,language);
	document.getElementById('title').innerHTML = title;
	document.title=title;
	document.getElementById('message').innerHTML = getTranslation(msgs,language);
	
	
	
}

function checkLanguage()
{
	if(language != navigator.language){
		setTexts();
	}
}

document.addEventListener("DOMContentLoaded", setTexts, false);

setInterval(checkLanguage, 5000);
